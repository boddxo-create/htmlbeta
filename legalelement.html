<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENOMARKET Footer</title>
    <base target="_parent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            background: #1a1a1a;
            margin-top: 20px;
        }

        .footer-copyright {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .footer-title {
            font-size: 1rem;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: all 0.2s;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer-links {
                gap: 10px;
            }

            .footer-link {
                font-size: 0.8rem;
                padding: 3px 6px;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 15px;
            }
            
            .footer-copyright {
                font-size: 0.8rem;
            }
            
            .footer-title {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-copyright">kenomarket.pl 2025</div>
        <div class="footer-title">KENOMARKET - Каталог старых приложений для Android</div>
        <div class="footer-links">
            <a href="http://about.kenomarket.pl/terms" class="footer-link">информация</a>
            <a href="http://about.kenomarket.pl/contact" class="footer-link">написать нам</a>
            <a href="http://about.kenomarket.pl/smartdownload" class="footer-link">умная загрузка</a>
            <a href="https://lite.kenomarket.pl" class="footer-link">лайт версия</a>
            <a href="https://www.kenomarket.pl/webcatalog" class="footer-link">веб каталог</a>
            <a href="http://about.kenomarket.pl" class="footer-link">информационный сайт</a>
            <a href="http://about.kenomarket.pl/telegram" class="footer-link">мы в telegram</a>
            <a href="http://about.kenomarket.pl/vk" class="footer-link">мы в vk</a>
        </div>
    </div>
</body>
</html>
